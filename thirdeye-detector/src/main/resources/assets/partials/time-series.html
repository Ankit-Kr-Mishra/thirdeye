<div id="time-series-display" ng-controller="TimeSeriesCtrl">
  <div id="time-series"></div>
  <div id="time-series-legend"></div>

  <div ng-repeat="anomaly in timeSeries.anomaly_results">
    <hr/>
    <dl>
      <dt>id</dt>
      <dd>{{anomaly.id}}</dd>
      <dt>function_id</dt>
      <dd>{{anomaly.functionId}}</dd>
      <dt>function_type</dt>
      <dd>{{anomaly.functionType}}</dd>
      <dt>function_properties</dt>
      <dd>{{anomaly.functionProperties}}</dd>
      <dt>dimensions</dt>
      <dd>{{anomaly.dimensions}}</dd>
      <dt>score</dt>
      <dd>{{anomaly.score}}</dd>
      <dt>weight</dt>
      <dd>{{anomaly.weight}}</dd>
      <dt>properties</dt>
      <dd>{{anomaly.properties}}</dd>
    </dl>
  </div>
</div>
