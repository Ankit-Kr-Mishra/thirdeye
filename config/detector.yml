######################################################
# ThirdEye Worker default config
######################################################

server:
  type: default
  rootPath: '/api/*'
  applicationContextPath: /
  adminContextPath: /admin
  applicationConnectors:
    - type: http
      port: 1867
  adminConnectors:
    - type: http
      port: 1868


scheduler: true
worker: true
dashboardHost: "http://localhost:8081"
id: 0
alerterConfiguration:
  smtpConfiguration:
    smtpHost: "localhost"
    smtpPort: 25
#  jiraConfiguration:
#    jiraUser: <REPLACE_ME>
#    jiraPassword: <REPLACE_ME>
#    jiraUrl: <REPLACE_ME>
#    jiraDefaultProject: <REPLACE_ME>
#    jiraIssueTypeId: 19
failureFromAddress: "thirdeye@localhost"
failureToAddress: "thirdeye@localhost"
phantomJsPath: "/usr/local/bin/jstf"

swagger:
  resourcePackage: org.apache.pinot.thirdeye.dashboard.resources,org.apache.pinot.thirdeye.dashboard.resources.v2,org.apache.pinot.thirdeye.anomaly.onboard

logging:
  level: INFO
  loggers:
    org.apache.pinot.thirdeye: DEBUG
    org.apache.zookeeper: WARN
